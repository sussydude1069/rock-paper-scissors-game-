<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors Game</title>
<style>
    /* Full-screen gradient animated background */
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(270deg, #ff5f6d, #ffc371, #24c6dc, #514a9d);
        background-size: 800% 800%;
        animation: gradientBG 15s ease infinite;
        color: white;
    }

    @keyframes gradientBG {
        0% {background-position:0% 50%;}
        50% {background-position:100% 50%;}
        100% {background-position:0% 50%;}
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    .choices {
        display: flex;
        gap: 2rem;
        margin-bottom: 2rem;
    }

    .choice-btn {
        padding: 1.5rem 2rem;
        font-size: 1.5rem;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .choice-btn:hover {
        transform: scale(1.2);
        box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    .result {
        font-size: 2rem;
        margin-bottom: 1rem;
        text-align: center;
        text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }

    .scoreboard {
        font-size: 1.2rem;
        margin-top: 1rem;
    }

    .reset-btn {
        margin-top: 1rem;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background-color: #ffffff80;
        color: black;
        transition: background-color 0.3s;
    }

    .reset-btn:hover {
        background-color: #ffffff;
    }

</style>
</head>
<body>

<h1>Rock Paper Scissors</h1>

<div class="choices">
    <button class="choice-btn" data-choice="r">‚úä Rock</button>
    <button class="choice-btn" data-choice="p">‚úã Paper</button>
    <button class="choice-btn" data-choice="s">‚úåÔ∏è Scissors</button>
</div>

<div class="result"></div>
<div class="scoreboard">Your Score: 0 | Computer Score: 0</div>
<button class="reset-btn">Reset Game</button>

<script>
const choices = { r: "Rock", p: "Paper", s: "Scissors" };
let userScore = 0;
let computerScore = 0;

const resultDiv = document.querySelector('.result');
const scoreDiv = document.querySelector('.scoreboard');

document.querySelectorAll('.choice-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        const userChoice = btn.dataset.choice;
        const compChoice = Object.keys(choices)[Math.floor(Math.random() * 3)];

        if (userChoice === compChoice) {
            resultDiv.textContent = `Draw! üòê You both chose ${choices[userChoice]}`;
        } else if (
            (userChoice === 'r' && compChoice === 's') ||
            (userChoice === 'p' && compChoice === 'r') ||
            (userChoice === 's' && compChoice === 'p')
        ) {
            resultDiv.textContent = `You Win! üí¶ ${choices[userChoice]} beats ${choices[compChoice]}`;
            userScore++;
        } else {
            resultDiv.textContent = `You Lose! üçå ${choices[compChoice]} beats ${choices[userChoice]}`;
            computerScore++;
        }

        scoreDiv.textContent = `Your Score: ${userScore} | Computer Score: ${computerScore}`;
    });
});

document.querySelector('.reset-btn').addEventListener('click', () => {
    userScore = 0;
    computerScore = 0;
    resultDiv.textContent = '';
    scoreDiv.textContent = `Your Score: 0 | Computer Score: 0`;
});
</script>

</body>
</html>
