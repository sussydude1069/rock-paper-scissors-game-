<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>RPS Brython</title>
  <!-- Load Brython -->
  <script src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython_stdlib.js"></script>
  <style>
    body { font-family: Arial; text-align:center; margin-top:40px; }
    button{ margin:8px; padding:10px 16px; font-size:16px; }
    #result, #score { margin-top:20px; font-weight:bold; white-space:pre-line; }
  </style>
</head>
<body onload="brython()">

  <h1>Rock Paper Scissors</h1>
  <button id="rock">🪨 Rock</button>
  <button id="paper">📄 Paper</button>
  <button id="scissors">✂️ Scissors</button>

  <div id="result"></div>
  <div id="score">You: 0  Computer: 0  Draws: 0</div>

  <script type="text/python">
from browser import document
import random

choices = {"r":"Rock","p":"Paper","s":"Scissors"}
score = {"you":0,"comp":0,"draws":0}

def play(user_choice):
    comp = random.choice(["r","p","s"])
    result = f"You chose {choices[user_choice]}.\nComputer chose {choices[comp]}.\n"

    if user_choice == comp:
        result += "😐 It's a draw!"
        score["draws"] += 1
    elif (user_choice=="r" and comp=="s") or \
         (user_choice=="p" and comp=="r") or \
         (user_choice=="s" and comp=="p"):
        result += "🎉 You win!"
        score["you"] += 1
    else:
        result += "💻 Computer wins!"
        score["comp"] += 1

    document["result"].text = result
    document["score"].text = f"You: {score['you']}  Computer: {score['comp']}  Draws: {score['draws']}"

# Bind buttons
document["rock"].bind("click", lambda ev: play("r"))
document["paper"].bind("click", lambda ev: play("p"))
document["scissors"].bind("click", lambda ev: play("s"))
  </script>

</body>
</html>
